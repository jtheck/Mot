  <body>
    <div id="bg"></div>

    <div id="ignition" data-state="OFF" onclick="ignite();" title="power"></div>
    <div id="state" class="hud_r" title="machine state"></div>
    <div id="clock" class="hud_l" title="run time"></div>
    <br>
    <br>
    <div id="controls">
      <div id="binary_in" title="binary switch">
        <span id="bi_bon" data-val="BON">bon</span>
        <span id="bi_mal" data-val="MAL">mal</span>
      </div>
      <br><br>
      <div id="ternary_in" title="ternary switch">
        <span id="ti_off" data-val="OFF">off</span>
        <span id="ti_neutral" data-val="NIL">nil</span>
        <span id="ti_on" data-val="ON">on</span>
      </div>
      <br><br>
      <div id="slider_w" title="range slider">
        <input id="slider_in" type="range" min="0" max="100" step="10">
      </div>
      <br><br>
      <div id="directional_pad" title="directional pad">
        <div class="mm_ph"></div>
        <div class="mm_in" data-val="FORWARD"></div>
        <div class="mm_in" data-val='UP' style='margin-bottom: 16px; margin-left: 4px;'></div>
        <br>
        <div class="mm_in" data-val="LEFT"></div>
        <div class="mm_in" data-val="CENTER"></div>
        <div class="mm_in" data-val="RIGHT"></div>
        <br>
        <div class="mm_in" data-val='DOWN' style='vertical-align: middle;'></div>
        <div class="mm_in" data-val="BACK"></div>
        <div class="mm_ph"></div>
      </div>
      <br><br>
      <div id='symbol_set' title='symbol set'>
        <div class='sym' data-val='+'>+</div>
        <div class='sym' data-val='-'>-</div>
        <div class='sym' data-val='='>=</div>
      </div>
    </div>
    <br>
    <br>

    <div id="space_b">æ</div>

    <div id="vitals" class="vitals">
      <div id="vitals_title" title="mot.moe ai">
        <br>mot.moe ai<br>
        <div id='vital_1'></div>
      </div>
      <div id="vitals_log"></div>
      <div id="mot_out"></div>
    </div>

    <div id="text_in_w">
    </div>
    <form id="text_in" title="text entry">
      <textarea name="notion"></textarea>
      <button id="text_submit" type="submit">SEND</button>
    </form>

  </body>
